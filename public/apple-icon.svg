<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Brat 绿色背景，圆角适配 iOS -->
  <rect width="180" height="180" rx="40" fill="#8ACE00"/>
  
  <!-- 大写字母 B（黑色） -->
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="central" 
    text-anchor="middle" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="130" 
    font-weight="bold"
    fill="#000000"
    style="font-stretch: condensed;">B</text>
</svg>


